<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current change</title>
    <link rel="icon" href="img/siteIcon.png" type="image/png" />
    <link rel="stylesheet" href="css/exchange_styles.css" />
    <link rel="stylesheet" href="css/main-style.css" />
  </head>
  <body>
    <div class="burger-menu">
      <button class="burger-button">☰</button>
      <nav class="burger-nav">
        <button class="close-button">✕</button>
        <ul>
          <li><a href="index.html">Любимый кликер</a></li>
          <li><a href="together.html">Мы вместе уже...</a></li>
          <li><a href="#">-----</a></li>
          <li><a href="#">-----</a></li>
          <li><a href="#">Обмен валюточек</a></li>
        </ul>
      </nav>
    </div>
    <div class="notification">Choose diferent currency !</div>
    <div class="exchange-container">
      <h1 class="counter-title">Обменничек</h1>
      <div class="exchange-form">
        <div class="input-group">
          <input
            type="text"
            id="inputAmount"
            class="currency-input"
            placeholder="Введите число"
          />
          <select class="currency-select" id="fromCurrency">
            <option value="PLN" selected>Value</option>
            <option value="PLN">PLN</option>
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="UAH">UAH</option>
          </select>
        </div>
        <button class="clear-button">↻</button>
        <div class="input-group">
          <input
            type="text"
            id="outputAmount"
            class="currency-input"
            readonly
            placeholder="Результат"
          />
          <select class="currency-select" id="toCurrency">
            <option value="PLN" selected>Value</option>
            <option value="PLN">PLN</option>
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="UAH">UAH</option>
          </select>
        </div>
        <button id="convertBtn" class="convert-button">Конвертировать</button>
      </div>
    </div>

    <script src="script/current.js"></script>
    <script src="script/burger_menu.js"></script>
  </body>
</html>
